<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
  background: linear-gradient(to bottom, #3D2148, #E2A0B0);

  background-size: cover;
  min-height: 100vh;
  }

  .rails-default-error-page {

    color: #3D2148;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 2em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 3px solid #3D2148;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: #FFCDD9;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #3D2148;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: rgba(255, 253, 253, 0.217);
    border: 1px solid #3D2148;
    color: #000000;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Something probably went wrong, sorry about that!</h1>
    </div>
    <p>If you are reading this on Demo Day, hi there, we screwed up!</p>
  </div>
</body>
</html>
